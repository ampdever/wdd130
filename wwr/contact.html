<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="form to submit contact information">
    <meta name="author" content="Aaron">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact Us | Aaron M</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
       <div class="companyinformation">
            <p>1234 White Water Way<br>
                White Water, CA 99553<br><br>
                Phone Number: 555-555-5555<br><br>
                Email: raft@email.com
            </p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d24555.379095544828!2d-120.12036040200827!3d38.92636699577198!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1711832327339!5m2!1sen!2sus" 
                width="600" height="350" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
       </div>
       <div class="employeeprofile">
            <figure><img src="images/emp1.jpeg" alt="emp1"><figcaption>Aaron</figcaption></figure>
            <figure><img src="images/emp2.jpeg" alt="emp2"><figcaption>Erin</figcaption></figure>
            <figure><img src="images/emp3.jpeg" alt="emp3"><figcaption>Aryn</figcaption></figure>
       </div>
       <div class="formdiv">
        <form>
            <fieldset class="fieldone">
                <legend>Information</legend>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail"> 
            </fieldset>
            <fieldset class="fieldtwo">
                <legend>Purpose of Contact</legend>
                <label for="general"><input type="radio" id="general" name="general">
                    General Inquiry</label>
                <label for="reservation"><input type="radio" id="reservation" name="reservation">
                    Reservation Question</label>
                <label for="suggestion"><input type="radio" id="suggestion" name="suggestion">
                    Website Suggestion</label>
                <label for="message"></label>
                <textarea id="message" name="message" rows="8" placeholder="enter comments here..."></textarea>
                <label for="newsletter"><input type="checkbox" id="newsletter" name="newsletter">
                    Please subscribe me to the monthly newsletter</label>
            </fieldset>
            <button type="submit">Submit Inquiry</button>
        </form>
       </div>
    </main>
    <footer>
        <p>&copy;Mar 2024 Aaron M. USA</p>
        <a href="https://facebook.com"><img src="images/facebook.webp" alt="facebook"></a>
        <a href="https://twitter.com"><img src="images/X.webp" alt="twitter/x"></a>
        <a href="https://instagram.com"><img src="images/instagram.webp" alt="insta"></a>
        <a href="https://byui-cse.github.io/wdd130-ww-course/images/wwr/wwr-wireframe-aboutus-update.png">Wireframe example</a>
    </footer>
</body>
</html>
